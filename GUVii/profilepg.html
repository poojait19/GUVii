<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile page</title>
    <link rel="stylesheet" href="profilecss.css">
</head>



<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">

            </span><span class="text-black-50"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="text-right">Profile Settings</h1>
                </div>
                <fieldset>
                <div class="row mt-2">
                  <b>  <div class="col-md-6"><label class="labels">Name       </label><input type="text" class="form-control" placeholder="first name" value=""></div><br>
                    <div class="col-md-6"><label class="labels">Surname       </label><input type="text" class="form-control" value="" placeholder="surname"></div><br>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div><br>
                    <div class="col-md-12"><label class="labels">State        </label><input type="text" class="form-control" placeholder="enter the state" value=""></div><br>
                    <div class="col-md-12"><label class="labels">DOB          </label><input type="number" class="form-control" placeholder="enter the DOB"value=""></div><br>
                    <div class="col-md-12"><label class="labels">Email ID     </label><input type="text" class="form-control" placeholder="enter email id" value=""></div><br>
                    <div class="col-md-12"><label class="labels">Education    </label><input type="text" class="form-control" placeholder="education" value=""></div><br>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country       </label><input type="text" class="form-control" placeholder="country" value=""></div><br>
                    <div class="col-md-6"><label class="labels">State/Region  </label><input type="text" class="form-control" value="" placeholder="state"></div><br>
                </b>         </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div><br>
            </div>
        </div>
        
        </div>
    </div>
</div>
</div>
</div>
</fieldset>
